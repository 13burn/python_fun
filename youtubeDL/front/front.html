<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/eel.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="menu">
        <input type="text" name="folder" id="link" placeholder="Insert the link here">
        <button onclick="linkSend()">Download this video</button>
    </div>
    <div class="status">
        <p id="status"></p>
    </div>
</body>
    <script>
        
        function linkSend(){
            console.log(document.getElementById("link").value)
            eel.downloader(document.getElementById("link").value)
        }

        eel.expose(statusPrint)
        function statusPrint(status){
            $("p").text(status)
        }
    </script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</html>
