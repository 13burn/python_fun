<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mainStyle.css">
    <script src="/eel.js"></script>
</head>
<body>
    <div class="menu" >
        <p>Roll your dice</p>
        <div class="dice-selector">
            <button class="dice" onclick="eel.randGen(6)">6 faces</button>
            <button class="dice" onclick="eel.randGen(24)">24 faces</button>
            <button class="dice" onclick="eel.randGen(42)">42 faces</button>
            <button class="dice" onclick="eel.randGen(128)">128 faces</button>
        </div>
        
    </div>
    <div class="num-show">
        <p class="dice-number"></p>
    </div>
    <script>

        eel.expose(diceShow)
        function diceShow(num){
            $(".dice-number").text(num)
        }
    </script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>
</html>
